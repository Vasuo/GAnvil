<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAnvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bright-red: #FF3A3A;
            --light-green: #A2FF86;
            --dark-accent: #1A1A1A;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            /* Фоновое изображение с оверлеем */
            background: 
                linear-gradient(rgba(255, 58, 58, 0.7), rgba(255, 58, 58, 0)),
                url('https://aleforge.net/images/blog/cs2-weapons.jpg') center/cover no-repeat;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .main-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--bright-red);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            letter-spacing: -1px;
            background-color: var(--light-green);
            padding: 0 20px;
            border-radius: 10px;
        }
        
        .main-buttons {
            margin: 1rem 0;
        }
        
        /* Остальные стили остаются без изменений */
        .btn-custom {
            min-width: 200px;
            margin: 0.75rem;
            padding: 0.85rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-login {
            background-color: var(--bright-red);
            color: white;
        }
        
        .btn-login:hover {
            background-color: #E60000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 58, 58, 0.3);
        }
        
        .btn-register {
            background-color: var(--light-green);
            color: var(--dark-accent);
        }
        
        .btn-register:hover {
            background-color: #8CFF66;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(162, 255, 134, 0.4);
        }
        
        .corner-buttons {
            position: absolute;
            bottom: 25px;
            right: 25px;
            display: flex;
            gap: 12px;
            z-index: 2;
        }
        
        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 20px;
            border: 2px solid var(--dark-accent);
        }
        
        .btn-info {
            background-color: var(--bright-red);
            color: white;
            border: none !important;
        }
        
        .btn-help {
            background-color: white;
            color: var(--dark-accent);
        }
        
        @media (max-height: 600px) {
            .main-title { font-size: 3.2rem; }
            .btn-custom { padding: 0.6rem 1.5rem; }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
